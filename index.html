<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>工作日誌填寫表單</title>
</head>
<body>
  <h2>填寫工作日誌</h2>
  <form id="logForm">
    姓名：<input type="text" id="name"><br><br>
    日期：<input type="date" id="date"><br><br>
    工作內容：<br>
    <textarea id="content" rows="5" cols="40"></textarea><br><br>
    <button type="submit">送出</button>
  </form>

  <p id="responseMsg" style="color: green;"></p>

  <script>
    const form = document.getElementById('logForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        content: document.getElementById('content').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzW_mgfVzUi3BysRo_zziCgiCZkVVlonTdMB90I4Mnrpx95T4iyBgdOul06OHqj8DJLhA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        console.log("Status code:", res.status);
        return res.text();
      })
      .then(response => {
        console.log("回應內容：", response);
        document.getElementById('responseMsg').textContent = "✅ 送出成功：" + response;
      })
      .catch(error => {
        console.error("錯誤：", error);
        document.getElementById('responseMsg').textContent = "❌ 發生錯誤：" + error.message;
      });
    });
  </script>
</body>
</html>
