<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>工作日誌填寫表單</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #ffd700;
      padding: 2rem;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #ffd700;
      color: #1e1e1e;
      font-weight: bold;
      cursor: pointer;
    }
    #responseMsg {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📝 工作日誌填寫</h1>
  <form id="logForm">
    <label>姓名：</label>
    <input type="text" id="name" required>
    <label>日期：</label>
    <input type="date" id="date" required>
    <label>工作內容：</label>
    <textarea id="content" rows="5" required></textarea>
    <button type="submit">送出</button>
  </form>
  <div id="responseMsg"></div>

  <script>
    document.getElementById('logForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        date: document.getElementById('date').value,
        content: document.getElementById('content').value
      };

      fetch("https://script.google.com/macros/s/AKfycbyZ0MN2Hoe6cq9JbnDRFmpv8pbAgJxDCjbSKqOgjYJxUMY_OYw2htFeKiF8wyhXgmPc/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error("伺服器錯誤：" + res.status);
        return res.text();
      })
      .then(response => {
        document.getElementById('responseMsg').textContent = "✅ 成功送出！伺服器回應：" + response;
      })
      .catch(error => {
        document.getElementById('responseMsg').textContent = "❌ 發生錯誤：" + error.message;
      });
    });
  </script>
</body>
</html>
